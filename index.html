<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Films</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div class="container">
        <div class="row film-results my-5">


            <div class="loading">
                <img src="./img/loading.svg" alt="loading...">
            </div>
            
        </div>
        <button class="btn btn-primary w-25 more-btn">More</button>

        
    </div>
    
    <template class="films-template">
        <div class="col-12 col-md-6 col-lg-4 col-xl-3 mb-3">
            <div class="card h-100">
                <img class="film-img" src="" alt="">
                <div class="card-body">
                    <h3 class="film-title"></h3>
                    <p class="film-ganres"></p>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary w-100">More info</button>
                </div>
            </div>
        </div>
    </template>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/films.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
